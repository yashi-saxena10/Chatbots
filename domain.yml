version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - translate

entities:
    - to_langg
    - sentence

slots:
  to_lang:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: to_langg
  sentence:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: sentence


responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey! how is your day going?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on"
  - text: "Glad to hear"

  utter_translate:
  - text: "Great, tell me what can I translate for you!"
  - text: "Glad to hear, tell me what do you want to translate"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_translate_to_lang

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
